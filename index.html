<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto mt-10">
      <div class="relative w-full overflow-hidden rounded-lg">
        <!-- Carousel wrapper -->
        <div
          class="flex transition-transform duration-300 ease-in-out"
          id="carousel"
        >
          <!-- Slide 1 -->
          <div
            class="min-w-full h-64 bg-red-500 flex items-center justify-center text-white text-2xl"
          >
            Slide 1
          </div>
          <!-- Slide 2 -->
          <div
            class="min-w-full h-64 bg-green-500 flex items-center justify-center text-white text-2xl"
          >
            Slide 2
          </div>
          <!-- Slide 3 -->
          <div
            class="min-w-full h-64 bg-blue-500 flex items-center justify-center text-white text-2xl"
          >
            Slide 3
          </div>
        </div>
        <!-- Previous Button -->
        <button
          class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2"
          id="prev"
        >
          Prev
        </button>
        <!-- Next Button -->
        <button
          class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2"
          id="next"
        >
          Next
        </button>
      </div>
    </div>

    <script>
      const carousel = document.getElementById("carousel");
      const prevButton = document.getElementById("prev");
      const nextButton = document.getElementById("next");
      let currentIndex = 0;

      function updateCarousel() {
        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      prevButton.addEventListener("click", () => {
        currentIndex =
          currentIndex > 0 ? currentIndex - 1 : carousel.children.length - 1;
        updateCarousel();
      });

      nextButton.addEventListener("click", () => {
        currentIndex =
          currentIndex < carousel.children.length - 1 ? currentIndex + 1 : 0;
        updateCarousel();
      });
    </script>
  </body>
</html>
